<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In 3</title>
    <link rel="stylesheet" href="../css/forgot-password2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/cdb.min.css"/>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
		<div>
      <nav class="navbar navbar-light navbar-expand-md px-0 mx-auto" style="width:80%;">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img alt="logo" src="/img/pages/logo.png" width="25px"/>
          <span class="ml-3 h4 my-0 font-weight-bold">Devwares</span>
        </a>
      </nav>
			<div class="d-flex align-items-center justify-content-center">
        <div style="width:80%; max-width:375px" class="card border-0">
          <div class="my-3 p-0 mx-auto card-body">
            <div class="mt-4 mb-5">
              <p class="h4 text-center font-weight-bold">Sign In</p>
            </div>
            <div class="d-flex my-3">
              <button style="width:80%;" class="btn btn-primary mr-1" >
                <i class="fab fa-facebook-f float-left mt-1"></i>
                Continue with facebook
              </button>
              <button class="btn btn-info mr-0">
                <i class="fab fa-twitter"></i>
              </button>
            </div>
            <div class="d-flex align-items-center mb-3">
              <span style="border:0.5px solid black; width:45%;"></span>
              <span class="text-center" style="width:10%;">OR</span>
              <span style="border:0.5px solid black; width:45%;"></span>
            </div>
            <div style="min-width:250px;">
              <label htmlFor="defaultRegisterUsername" class="text-muted m-0">
                Username
              </label>
              <div class="cdb-form">
                <input id="defaultRegisterUsername" class="form-control bg-light mb-0" placeholder="Username" type="text" />
              </div>
              <label htmlFor="defaultRegisterPassword" class="text-muted m-0">
                Password
              </label>
              <div class="cdb-form">
                <input id="defaultRegisterPassword" class="form-control bg-light mb-0" placeholder="Password" type="password"/>
              </div>
            </div>
            <button class="btn btn-dark btn-block w-100 mt-5 mr-0">
              Sign up
            </button>
          	<p class="text-muted text-center my-5">Have an Account? <CDBLink style="font-weight:600;" class="d-inline p-0 text-dark" to="#">Sign in</CDBLink></p>
          </div>
        </div>
			</div>
		</div>
  </body>
</html>
