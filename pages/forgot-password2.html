<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password2</title>
    <link rel="stylesheet" href="../css/forgot-password2.css" />
    <link rel="stylesheet" href="../contrast-bootstrap-free/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../contrast-bootstrap-free/css/cdb.css"/>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="forgot-password2">
      <nav
        class="navbar-light w-80 scrolling-navbar navbar navbar-expand-md px-0 mx-auto bg-transparent"
        role="navigation"
      >
        <a
          aria-current="page"
          class="navbar-brand d-flex align-items-center active"
          href="/"
          ><img alt="logo" src="../img/logo.png" width="25px" /><span
            class="ml-3 h4 my-0 font-weight-bold"
            >Devwares</span
          ></a
        >
      </nav>
      <div class="d-flex align-items-center justify-content-center">
        <div
          class="card border-0"
        >
          <div class="card-body m-3 d-flex flex-column p-0">
            <div class="mt-4 mb-5">
              <p class="h4 text-center font-weight-bold">Forgot Password</p>
            </div>
            <label for="defaultRegisterEmail" class="text-muted m-0"
              >Email Address</label
            >
            <div class="form-lg">
              <input
                type="email"
                class="form-control form-control-lg rounded-0"
                id="defaultRegisterEmail"
                placeholder="Email Address"
                aria-disabled="false"
                value=""
              />
            </div>
            <button class="btn btn-dark btn-flat btn-block w-100 mb-3 mt-4">
              Recover Password
            </button>
            <p class="text-muted text-center mt-auto">
              Return to
              <a
                class="nav-link text-dark fw-600"
                href="/forgot-password2"
              >
                Sign in
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
