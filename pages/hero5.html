<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero5</title>
    <link rel="stylesheet" href="../css/hero5.css" />
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../contrast-bootstrap-pro/css/cdb.css"/>
    <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero5">
      <div class="view">
        <img
          alt="Background"
          src="../img/pages/hero1.png"
          class="page-bg"
        />
        <div class="mask rgba-dark-light"></div>
      </div>
      <div class="page-body">
        <div class="page-content">
          <header class="page-header">
          <nav class="navbar navbar-expand-lg px-0 bg-transparent">
            <div class="container">
              <img alt="logo" src="../img/logo.png" width="25px" />
              <button
                class="navbar-toggler border-dark"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fa fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <button class="btn btn-flat p-3 border-0 bg-transparent">
                    <a class="dropdown-item bg-transparent" href="#">Home</a>
                  </button>
                  <button class="btn btn-flat p-3 border-0 bg-transparent">
                    <a class="dropdown-item bg-transparent" href="#">Resources</a>
                  </button>
                  <button
                    class="btn btn-flat btn-outline-dark p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">Blog</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">About</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">Contact</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">Support</a>
                  </button>
                </ul>
              </div>
            </div>
          </nav>
          </header>
          <div
            class="text-white text-center page-intro"
          >
            <h2 class="h1 font-weight-bold mx-auto">
              Introducing the innovating, captivating art gallery.
            </h2>
            <p class="my-5 mx-auto mw-70">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit,
              error amet numquam iure provident voluptate esse quasi, veritatis
              totam voluptas nostrum quisquam eum porro a pariatur accusamus
              veniam.
            </p>
            <button
              class="px-4 btn btn-flat btn-primary colored-button"
            >
              Explore
            </button>
            <i class="d-block mt-3 fa fa-angle-double-down"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
