<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero4</title>
    <link rel="stylesheet" href="../css/hero4.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/cdb.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1d9a82d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero4">
      <header class="navigation">
          <nav class="navbar navbar-expand-lg px-0 bg-transparent">
            <div class="container">
              <img alt="logo" src="../img/logo.png" width="25px" class="nav-img" />
              <button
                class="navbar-toggler border-dark"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fa fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <button class="btn btn-flat p-3 border-0 bg-transparent">
                    <a class="dropdown-item bg-transparent" href="#">Resources</a>
                  </button>
                  <button
                    class="btn btn-flat btn-outline-dark p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">Blog</a>
                  </button>
                  <button
                    class="btn btn-flat btn-outline-dark p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">
                    <img alt="logo" src="../img/pages/logo.png" width="25px"/>
                  </a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">Contact</a>
                  </button>
                  <button
                    class="btn btn-white btn-flat p-3 border-0 bg-transparent"
                  >
                    <a class="dropdown-item bg-transparent" href="#">Support</a>
                  </button>
                </ul>
              </div>
            </div>
          </nav>
      </header>
      <div class="page-body">
        <h2 class="h1 font-weight-bold">Introducing Contrast UI Kit</h2>
        <p class="my-4 mx-auto mw-550">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error
          amet numquam iure provident voluptate esse quasi, veritatis totam
          voluptas nostrum quisquam eum porro a pariatur accusamus veniam.
        </p>
        <button
          class="btn btn-flat mx-auto text-white colored-button"
        >
          Explore
        </button>
        <i class="fa fa-angle-double-down d-block mt-4"></i>
        <img
          alt="sideImage"
          src="../img/pages/promotionImage.png"
          class="image"
        />
      </div>
    </div>
  </body>
</html>
